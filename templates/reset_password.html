<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Zmieniona czcionka */
            background-color: #f0f0f0; /* Jasnoszare tło */
            text-align: center; /* Wyśrodkowanie całego tekstu */
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            display: inline-block;
            background-color: #fff; /* Tło formularza */
            padding: 20px;
            border-radius: 8px; /* Zaokrąglenie krawędzi formularza */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Cień dla formularza */
            margin-top: 20px;
            width: 75%; /* Szerokość formularza */
            max-width: 400px; /* Maksymalna szerokość formularza */
            text-align: left; /* Wyśrodkowanie tekstu wewnątrz formularza w lewo */
            box-sizing: border-box; /* Uwzględnienie paddingu w szerokości formularza */
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="password"] {
            width: calc(100% - 20px); /* Szerokość pól formularza z uwzględnieniem paddingu */
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px; /* Zaokrąglenie krawędzi pól formularza */
            box-sizing: border-box; /* Uwzględnienie paddingu w szerokości pól formularza */
        }
        button[type="submit"] {
            background-color: #007bff; /* Kolor przycisku */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px; /* Zaokrąglenie krawędzi przycisku */
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3; /* Kolor przycisku po najechaniu */
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 75%;
            max-width: 400px;
        }
        li {
            background-color: #ffdddd; /* Tło komunikatów */
            border: 1px solid #ffcccc; /* Obramowanie komunikatów */
            border-radius: 4px; /* Zaokrąglenie krawędzi komunikatów */
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Reset Password</h1>
    <form method="post">
        <input type="hidden" name="token" value="{{ token }}">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
