<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Zmieniona czcionka */
            background-color: #f0f0f0; /* Jasnoszare tło */
            text-align: center; /* Wyśrodkowanie całego tekstu */
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            display: inline-block;
            background-color: #fff; /* Tło formularza */
            padding: 20px;
            border-radius: 8px; /* Zaokrąglenie krawędzi formularza */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Cień dla formularza */
            margin-top: 20px;
            width: 75%; /* Szerokość formularza */
            max-width: 400px; /* Maksymalna szerokość formularza */
            text-align: left; /* Wyśrodkowanie tekstu wewnątrz formularza w lewo */
            box-sizing: border-box; /* Uwzględnienie paddingu w szerokości formularza */
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px); /* Szerokość pól formularza z uwzględnieniem paddingu */
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px; /* Zaokrąglenie krawędzi pól formularza */
            box-sizing: border-box; /* Uwzględnienie paddingu w szerokości pól formularza */
        }
        input[type="submit"] {
            background-color: #007bff; /* Kolor przycisku */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px; /* Zaokrąglenie krawędzi przycisku */
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Kolor przycisku po najechaniu */
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #ffdddd; /* Tło komunikatów */
            border: 1px solid #ffcccc; /* Obramowanie komunikatów */
            border-radius: 4px; /* Zaokrąglenie krawędzi komunikatów */
            padding: 10px;
            margin-bottom: 10px;
        }
        p {
            margin-top: 20px;
        }
        a {
            color: #007bff; /* Kolor linków */
            text-decoration: none;
            display: block; /* Linki w bloku dla lepszej czytelności */
            margin: 10px 0;
        }
        a:hover {
            text-decoration: underline; /* Podkreślenie linków po najechaniu */
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required>
        <br>
        <label>Password:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
    <a href="/forgot_password">Forgot your password?</a>
</body>
</html>
